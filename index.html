<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <body>
        
                <div class="container">
                    
                    <div class="count">
                        <p><b class="p-x">x:</b> 0</p> |
                        <p><b class="p-o">o:</b> 0</p>
                    </div>
                    <h2 class="header">Сейчас очередь: <b class="p-x">X</b></h2>
                    <div class="cells">
                        <div class="hr"></div>

                        <div class="row">
                            <div class="col">
                                <div class="cell a1" data-cell="a1">
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell a2" data-cell="a2">
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell a3" data-cell="a3">
                                        
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col">
                                <div class="cell b1" data-cell="b1">
    
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell b2" data-cell="b2">
                                        
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell b3" data-cell="b3">
                                        
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="cell c1" data-cell="c1">
    
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell c2" data-cell="c2">
                                        
                                </div>
                            </div>
                            <div class="col">
                                <div class="cell c3" data-cell="c3">
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="reset" type="submit" value="Перезапустить">
                </div>
            
            

        <script src="script.js"></script>
    </body>
</html>
